plugins {
    id 'java'
}

group 'cn.laotian'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

//解决编译中文乱码问题
tasks.withType(JavaCompile) {
    options.encoding = "UTF8"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.ow2.asm', name: 'asm', version: '5.0.4'
    compile group: 'org.ow2.asm', name: 'asm-tree', version: '5.0.4'
    compile group: 'org.ow2.asm', name: 'asm-analysis', version: '5.0.4'
    compile group: 'org.ow2.asm', name: 'asm-commons', version: '5.0.4'
    compile group: 'org.ow2.asm', name: 'asm-util', version: '5.0.4'
}
